<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link href="/style/index.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,400,400i,700" media="all">
  <title>Poll</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0" />
</head>
<body>
<div class="page">
  <div class="page__content page__content--padding">
    <form class="poll" name="poll" method="post" action="/poll">
      <input name="pollId" type="hidden">
      <h1></h1>
      <div class="ex2-question">
        <div class="ex2-question__label">
          Your name:
        </div>
        <div class="ex2-question__input">
          <input
            type="text"
            name="name"
            class="input-text"
            placeholder="Enter your name"
            required
          >
        </div>
        <div class="ex2-question__answer">
          <label>
            <input type="radio" name="answer" required>
          </label>
        </div>
        <div class="ex2-question__submit">
          <input type="submit" class="btn" value="Submit" name="submitButton">
        </div>
      </div>
      <h1>
        Results
      </h1>
      <br>
      <table class="ex2-table">
        <thead>
        <tr>
          <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td></td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<script src="/pollPage/index.js"></script>
</body>
</html>
